<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR-ROBOT GPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: black;
      color: red;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        90deg, rgba(255,0,0,0.05) 0, rgba(255,0,0,0.05) 1px, transparent 1px, transparent 40px
      ),
      repeating-linear-gradient(
        0deg, rgba(255,0,0,0.05) 0, rgba(255,0,0,0.05) 1px, transparent 1px, transparent 40px
      );
      z-index: -2;
    }
    .eyes { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 40px; }
    .eye { width: 40px; height: 40px; border-radius: 50%; background: radial-gradient(circle, red 30%, black 70%);
      box-shadow: 0 0 20px red, 0 0 40px red; transition: transform 0.1s; }
    #chat-box {
      max-width: 800px; margin: 150px auto 100px auto; padding: 20px; height: 60vh;
      overflow-y: auto; border: 2px solid red; border-radius: 10px;
      background: rgba(20, 0, 0, 0.4); box-shadow: 0 0 20px red, inset 0 0 20px red;
    }
    .user { text-align: right; color: #ff2b2b; margin: 10px 0; text-shadow: 0 0 5px red; animation: fadeIn 0.4s ease-in-out; }
    .bot { text-align: left; color: #ff0000; margin: 10px 0; text-shadow: 0 0 5px red; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    #input-container {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 800px; display: flex; gap: 10px;
    }
    #user-input {
      flex: 1; background: black; border: 2px solid red; padding: 10px; color: red;
      font-family: 'Courier New', monospace; text-shadow: 0 0 5px red; outline: none;
    }
    #send-btn {
      padding: 10px 20px; background: red; border: none; cursor: pointer; font-weight: bold;
      box-shadow: 0 0 10px red, 0 0 20px red; transition: 0.2s;
    }
    #send-btn:hover { background: darkred; box-shadow: 0 0 20px red, 0 0 40px red; }
  </style>
</head>
<body>
  <div class="eyes">
    <div class="eye" id="eye1"></div>
    <div class="eye" id="eye2"></div>
  </div>

  <h1 class="text-center text-4xl font-bold mt-20 tracking-widest" style="color:red; text-shadow:0 0 20px red;">
    MR-ROBOT GPT <br>
    <span class="text-sm tracking-wide">EVIL ARTIFICIAL INTELLIGENCE SYSTEM</span>
  </h1>

  <div id="chat-box"></div>

  <div id="input-container">
    <input id="user-input" type="text" placeholder="Enter your message to the machine..." />
    <button id="send-btn" onclick="sendMessage()">TRANSMIT</button>
  </div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("user-input");

// Eyes follow cursor
document.addEventListener("mousemove", (e) => {
  const eyes = [document.getElementById("eye1"), document.getElementById("eye2")];
  eyes.forEach(eye => {
    const rect = eye.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width / 2;
    const y = e.clientY - rect.top - rect.height / 2;
    eye.style.transform = `translate(${x/20}px, ${y/20}px)`;
  });
});

// Add message
function addMessage(sender, text) {
  const div = document.createElement("div");
  div.className = sender;
  div.innerHTML = `<p><strong>${sender === "user" ? "You" : "MR-ROBOT GPT"}:</strong> ${text}</p>`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Send message to Ollama
async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addMessage("user", text);
  input.value = "";

  try {
    const response = await fetch("http://localhost:11434/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ model: "llama2-uncensored", prompt: text })
    });

    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let buffer = "";
    let result = "";

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      buffer += decoder.decode(value, { stream: true });

      // Process line by line (NDJSON)
      let lines = buffer.split("\n");
      buffer = lines.pop();
      for (let line of lines) {
        if (!line.trim()) continue;
        try {
          const json = JSON.parse(line);
          if (json.response) {
            result += json.response;
          }
        } catch {}
      }
    }

    addMessage("bot", result || "⚠️ No response received.");
  } catch (err) {
    addMessage("bot", "❌ Error: " + err.message);
  }
}
</script>
</body>
</html>
